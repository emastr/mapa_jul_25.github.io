<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="snowflakes">
        <!-- Snowflakes will be added by JavaScript -->
    </div>
    
    <div class="container">
        <header>
            <h1>üéÅ CHRISTMAS WORDLE üéÑ</h1>
        </header>
        
        <div class="game-layout">
            <main class="game-section">
                <div id="game-board">
                    <!-- Game grid will be generated by JavaScript -->
                </div>
                
                <div id="keyboard">
                    <div class="keyboard-row">
                        <button data-key="Q">Q</button>
                        <button data-key="W">W</button>
                        <button data-key="E">E</button>
                        <button data-key="R">R</button>
                        <button data-key="T">T</button>
                        <button data-key="Y">Y</button>
                        <button data-key="U">U</button>
                        <button data-key="I">I</button>
                        <button data-key="O">O</button>
                        <button data-key="P">P</button>
                    </div>
                    <div class="keyboard-row">
                        <button data-key="A">A</button>
                        <button data-key="S">S</button>
                        <button data-key="D">D</button>
                        <button data-key="F">F</button>
                        <button data-key="G">G</button>
                        <button data-key="H">H</button>
                        <button data-key="J">J</button>
                        <button data-key="K">K</button>
                        <button data-key="L">L</button>
                    </div>
                    <div class="keyboard-row">
                        <button data-key="ENTER" class="wide-key">ENTER</button>
                        <button data-key="Z">Z</button>
                        <button data-key="X">X</button>
                        <button data-key="C">C</button>
                        <button data-key="V">V</button>
                        <button data-key="B">B</button>
                        <button data-key="N">N</button>
                        <button data-key="M">M</button>
                        <button data-key="BACKSPACE" class="wide-key">‚å´</button>
                    </div>
                </div>
                
                <div id="message" class="hidden"></div>
            </main>
            
            <aside class="words-section">
                <div class="words-panel">
                    <div id="debug-section" class="debug-section hidden">
                        <h3>Debug Info</h3>
                        <div class="debug-word">
                            Current Word: <span id="debug-word">---</span>
                        </div>
                        <div id="reset-normal" class="reset-normal">
                            <button id="reset-game-btn" class="debug-button">Reset Game</button>
                            <button id="skip-stage-btn" class="debug-button skip-button">Skip to Letters</button>
                        </div>
                        <div id="reset-confirm" class="reset-confirm hidden">
                            <p class="reset-warning">Reset all progress?</p>
                            <div class="confirm-buttons">
                                <button id="reset-yes-btn" class="debug-button confirm-yes">Yes</button>
                                <button id="reset-no-btn" class="debug-button confirm-no">No</button>
                            </div>
                        </div>
                    </div>
                    
                    <h2>Gift Progress</h2>
                    <div class="stats">
                        <div class="stat">
                            <span class="stat-number" id="words-count">0</span>
                            <span class="stat-label">Words</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number" id="avg-guesses">0</span>
                            <span class="stat-label">Avg Guesses</span>
                        </div>
                    </div>
                    <div id="words-list" class="words-list">
                        <p class="empty-state">Start playing to see your solved words!</p>
                    </div>
                    
                    <div class="game-mode-section">
                        <button id="two-player-btn" class="mode-button" onclick="window.location.href='two-player.html'">
                            üë• Two Player Mode
                        </button>
                        <button id="reset-btn" class="mode-button reset-button" onclick="localStorage.removeItem('wordle-solved-words'); location.reload()">
                            üîÑ Reset Game
                        </button>
                    </div>
                </div>
            </aside>
        </div>
        
        <div id="modal" class="hidden">
            <div class="modal-content">
                <h2 id="modal-title"></h2>
                <p id="modal-message"></p>
                <button id="new-game-btn">New Game</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
